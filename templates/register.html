{% extends "base.html" %}

{% block main %}

<br>
<form class="form_register" method="POST">
    <h1 style="position: relative; left: -8vw">Страница регистрации</h1>

    <div style="position: relative; left: -130px; height: 2vw;">
        <input style='height: 1vw; left: 6px; position: relative;' type="text" name="name" placeholder="Никнейм" value="{{ name or '' }}">
    </div>
    <br>
    <div style="position: relative; left: -124px; height: 2vw;">
        <input style='height: 1vw; left: 6px; position: relative;' type="text" name="username" placeholder="Логин" value="{{ username or '' }}">
    </div>
    <br>
    <div style="position: relative; left: -118px; height: 2vw">
        <input style='height: 1vw' type="text" name="password" placeholder="Пароль" value="{{ password or '' }}">
    </div>
    <br>
    <br>
    <button style="position: relative; left: -5vw; top: -3vw;" type="submit">Зарегистрироваться</button>
    <button style="position: relative; left: -16vw; top: -1vw;" type="button"><a href="{{ (url_for('loginPage')) }}">Войти</a></button>
    
{% if not (username or password or name) and request.method == 'POST' %}
<div>
    <label>Ошибка: {{ errors }}</label>
</div>
{% endif %}

</form>
<br>
{% endblock %}
